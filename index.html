<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Chefy - Main</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/form.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="two-thirds column" style="margin-top: 5%">
        <h3>Add a new meal</h3>
        <p>Tell us a little information about the meal you're selling.</p>
      </div>
    </div>
    <div class="row">
        <div class="add-meal-form">
            <h5>Upload a picture of your food:</h5>            
            <div class="formline" data-upload="1">
              <div class="uploadButton">
                choose picture
                <input type="file" id="files" class="hide_file"/>
              </div>
            </div>
            <div class="img-holder" data-render="1">
              <div class="list"></div>
            </div>
            <form>
            <fieldset>
            <legend><span class="number">1</span> Meal Info</legend>
            <label>Meal Name *:</label>
            <input type="text" name="field1" placeholder="My Yummy Tacos">
            <label>Meal Price (USD) *:</label>
            <input type="number" name="quantity"
                min="0" max="999" step="1" value="30" prefix="$">
            <label>Anything else?</label>
            <textarea name="field3" placeholder="Ingredients, Portion Size, Calorie Count, Vegan/Vegetarian/Gluten-free, Allergy Information, etc."></textarea>
            <label for="job">Cuisine:</label>
            <select id="job" name="field4">
              <option value="">--</option>
              <option value="american">American</option>
              <option value="chinese">Chinese</option>
              <option value="dessert">Dessert</option>
              <option value="fusion">Fusion</option>
              <option value="indian">Indian</option>
              <option value="italian">Italian</option>
              <option value="japanese">Japanese</option>
              <option value="mexican">Mexican</option>
              <option value="korean">Korean</option>
              <option value="other">Other</option>
            </select>      
            </fieldset>
            <fieldset>
            <legend><span class="number">2</span> Delivery Info</legend>
            <label>Is this meal deliverable?</label>
            <input type="radio" name="gender" value="male"> Yes<br>
            <input type="radio" name="gender" value="female"> No<br>
            <label>If yes, where?</label>
            <textarea name="field3" placeholder="Please enter address and radius of delivery (miles)"></textarea>
            <label>If no, where should it be picked up?</label>
            <textarea name="field3" placeholder="Please enter address"></textarea>
            </fieldset>
                <input id="postMealButton" type="submit" value="Post your meal!" onclick="return redirect()"/>
            </form>
        </div>
    </div>
  </div>
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/js/imagepreview.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
    function redirect() {
      window.location.replace("/dishes");
      return false;
    }
</script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
